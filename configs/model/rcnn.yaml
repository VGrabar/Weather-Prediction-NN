_target_: src.models.rcnn_module.RCNNModule

mode: ${mode} # "classification" or "regression"
embedding_size: 16
hidden_state_size: 32
kernel_size: 3
groups: 1
dilation: 1
n_cells_hor: ${n_cells_hor}
n_cells_ver: ${n_cells_ver}
history_length: ${history_length}
periods_forward: ${periods_forward}
batch_size: ${batch_size}
num_of_additional_features: ${num_of_additional_features}
boundaries: ${boundaries}
values_range: 10
dropout: 0.0
lr: 0.003
weight_decay: 0
